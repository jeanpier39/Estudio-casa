<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/Bienes-Raices/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion"><!-- se enlasa con el # -->
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!--Contenedor-->
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario Contacto</h2>
        <form class="contacto" action=""> <!--Para formularios-->
            <fieldset> <!--agrupa campos que esten relacionados-->
                <legend>Información Personal</legend> <!--para decir de que trata el elemento (título)-->
                <label for="nombre">Nombre:</label> <!--for=a que elemento pertenece el label-->
                <input type="text" id="nombre" placeholder="Tu Nombre" required><!--text=Campo para llenar solo texto, id=para saber que elemento le pertenece-->
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electronico" required> <!--placeholder=Referencias para lelnar el campo-->

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea> 
            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones"> <!--para opciones-->
                    <option value="" disabled selected>-- Seleccione --</option><!--disabled= para deshabilitar, selected=seleccionado por default-->
                    <option value="Compra">Compra</option> <!--value= lo que va a leer el lenguaje de programación para realizar acciones-->
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5"><!--min,max=minimo y máximo de numero, step=salto en numero-->
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p >Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Correo</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono"> <!--name=para que esten relacionados uno del otro-->
                    <label for="correo">Teléfono</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió telefono, elija Fecha y Hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" value="enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>
</html>
